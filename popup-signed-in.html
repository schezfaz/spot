<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPOT</title>
        <link rel="stylesheet" href="css/material_icons.css">
        <link rel="stylesheet" href="css/fontawesome.css">
        <link rel="stylesheet" type="text/css" href="frontend-js/notyf/notyf.min.css"/>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body style="border:none;">
        <h1 id="spot-title" style="font-size: 25px;">SPOT</h1>
        <div id="displayName"></div>
        <a id='sign-out' href="#">sign out</a>
        <form id="search-form">
            <div class="searchBox" id="searchBox">
                <input class="searchInput"  autocomplete="off" type="text" id="query" name="" placeholder="search spotify">
                <button id="search" class="searchButton" type="submit">
                    <i class="material-icons">
                        search
                    </i>
                </button>
            </div>
        </form>
        <div id="results">
            <ul id="top-three-tracks"></ul>
            <div id="track-preview"></div>
        </div>
        <div id="playlist-view-header">owned playlists:</div>
        <div id="playlists">
            <input class="searchPlaylist"  autocomplete="off" type="text" id="searchPlaylist" name="" placeholder="search for a playlist"/>
            <div id="playlist-scroll"></div>
        </div>

        <a class="btnWrap-spotify btn-spotify" id='add-song' href="#">
            <span id="add-button-text">ADD</span>
        </a>
            
        <script src="frontend-js/jquery-3.5.1.min.js"></script>
        <script src="frontend-js/notyf/notyf.min.js"></script>
        <script src="frontend-js/popup-signed-in-script.js"></script>
    </body>
</html>
